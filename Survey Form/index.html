<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Survey Form</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <h1 id="title">Student Feedback Survey</h1>
  <p id="description">We'd love to hear your thoughts on your experience with our course!</p>

  <form id="survey-form">
    
    <label id="name-label" for="name">Name:</label>
    <input 
      type="text" 
      id="name" 
      name="name" 
      placeholder="Enter your full name" 
      required 
    />

    <label id="email-label" for="email">Email:</label>
    <input 
      type="email" 
      id="email" 
      name="email" 
      placeholder="Enter your email address" 
      required 
    />

    <label id="number-label" for="number">Age (optional):</label>
    <input 
      type="number" 
      id="number" 
      name="age" 
      placeholder="Enter your age" 
      min="10" 
      max="120" 
    />

    <label for="dropdown">Which course are you giving feedback on?</label>
    <select id="dropdown" name="course">
      <option value="cs">Computer Science</option>
      <option value="math">Mathematics</option>
      <option value="phy">Physics</option>
    </select>

    <fieldset>
      <legend>How did you attend the course?</legend>
      <label><input type="radio" name="attendance" value="online" /> Online</label>
      <label><input type="radio" name="attendance" value="offline" /> Offline</label>
    </fieldset>

    <fieldset>
      <legend>What aspects did you like? (Check all that apply)</legend>
      <label><input type="checkbox" value="lectures" /> Lectures</label>
      <label><input type="checkbox" value="assignments" /> Assignments</label>
      <label><input type="checkbox" value="projects" /> Projects</label>
      <label><input type="checkbox" value="labs" /> Lab Sessions</label>
    </fieldset>

    <label for="comments">Additional Comments:</label>
    <textarea 
      id="comments" 
      name="comments" 
      rows="5" 
      placeholder="Your feedback here...">
    </textarea>

    <input 
      type="submit" 
      id="submit" 
      value="Submit" 
    />
  </form>

</body>
</html>
